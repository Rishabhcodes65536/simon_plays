<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <h1 id="game-over_id" class="game-over over-class" style="visibility:hidden;">GAME OVER</h1>
  <h1 id="level-title">Press A Key to Start</h1>
  <!-- <h4 id="restart">Press any key to restart!!</h4> -->
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green" onClick="abc_green()">

      </div>

      <div type="button" id="red" class="btn red" onClick="abc_red()">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow" onClick="abc_yellow()">

      </div>
      <div type="button" id="blue" class="btn blue" onClick="abc_blue()">

      </div>

    </div>

  </div>

<script src="game.js"></script>
</body>

</html>
